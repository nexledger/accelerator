sdk: "accelerator-sdk.yaml"
host: "0.0.0.0"
port: 8090
userName: "Admin"
organization: "org1.example.com"
batch:
  ##### Simple #####
  - type: "execute"
    channelId: "mychannel"
    chaincodeName: "simple"
    fcn: "open"
    queueSize: 1000
    maxWaitTimeSeconds: 1
    maxBatchItems: 10
  - type: "execute"
    channelId: "mychannel"
    chaincodeName: "simple"
    fcn: "delete"
    queueSize: 1000
    maxWaitTimeSeconds: 1
    maxBatchItems: 10
  - type: "query"
    channelId: "mychannel"
    chaincodeName: "simple"
    fcn: "query"
    queueSize: 1000
    maxWaitTimeSeconds: 1
    maxBatchItems: 10
  - type: "execute"
    channelId: "mychannel"
    chaincodeName: "simple"
    fcn: "transfer"
    queueSize: 1000
    maxWaitTimeSeconds: 1
    maxBatchItems: 10

  ##### Smallbank #####
