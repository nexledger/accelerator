    channelId: "mychannel"
    chaincodeName: "smallbank"
    fcn: "create_account"
    queueSize: 1000
    maxWaitTimeSeconds: 1
    maxBatchItems: 10
    readKeyIndices:
      - 0
    writeKeyIndices:
      - 0
  - type: "execute"
    channelId: "mychannel"
    chaincodeName: "smallbank"
    fcn: "deposit_checking"
    queueSize: 1000
    maxWaitTimeSeconds: 1
    maxBatchItems: 10
    readKeyIndices:
      - 1
    writeKeyIndices:
      - 1
  - type: "execute"
    channelId: "mychannel"
    chaincodeName: "smallbank"
    fcn: "write_check"
    queueSize: 1000
    maxWaitTimeSeconds: 1
    maxBatchItems: 10
    readKeyIndices:
      - 1
    writeKeyIndices:
      - 1
  - type: "execute"
    channelId: "mychannel"
    chaincodeName: "smallbank"
    fcn: "transact_savings"
    queueSize: 1000
    maxWaitTimeSeconds: 1
    maxBatchItems: 10
    readKeyIndices:
      - 1
    writeKeyIndices:
      - 1
  - type: "execute"
    channelId: "mychannel"
    chaincodeName: "smallbank"
    fcn: "send_payment"
    queueSize: 1000
    maxWaitTimeSeconds: 1
    maxBatchItems: 10
    readKeyIndices:
      - 1
      - 2
    writeKeyIndices:
      - 1
      - 2
